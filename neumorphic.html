<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic-Login Form</title>
    <link rel="stylesheet" href="neumorphic.css">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css">
</head>
<body>
    <form>
        <div class="head">
            <h1>Sign In</h1>
        </div>

        <label for="">
            <input type="text" placeholder="Email Address">
        </label>

        <label for="">
            <input type="text" placeholder="Password">
        </label>

        <button class="btn" type="button"><i class="fas fa-lock"></i> Log In</button>

        <div class="head">
            <button class="unit" type="button"><i class="fas fa-arrow-left"></i></button>
            <button class="unit" type="button"><i class="far fa-bookmark"></i></button>
            <button class="unit" type="button"><i class="fas fa-cogs"></i></button>

        </div>

        <div class="input-group">
            <label for="">
                <input type="text" placeholder="Email Address">
            </label>
            <button class="unit" type="button"><i class="fas fa-search"></i></button>
        </div>
    </form>
</body>
</html>
